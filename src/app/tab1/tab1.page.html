<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tipos de Triangulos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-label></ion-label>
  </div>

  <div id="intro">


    <ion-label >Lado 1</ion-label>
    <ion-input color="light" placeholder="Digite aqui" [(ngModel)]="ld1"></ion-input>



    <ion-label >Lado 2</ion-label>
    <ion-input color="light" placeholder="Digite aqui" [(ngModel)]="ld2"></ion-input>


    <ion-label >Lado 3</ion-label>
    <ion-input color="light" placeholder="Digite aqui" [(ngModel)]="ld3"></ion-input>

    <ion-button color="light" expand="block" (click)="conta()">Verificar</ion-button>

    <p>{{ inf }}</p>

    <img src="{{imagem}}" width="160" height="130" alt="">

  </div>

</ion-content>
